<!DOCTYPE html>
<head lang="tr"> 
    <meta charset="utf-8">
    <title> Dördüncü Ders</title>
</head> 
<body>
<table border="1"> <!-- border tablo halinde gösterim yapıyor-->
    <caption>Aylık Maaş</caption> <!-- tablonun üzerine başlık ekler-->
<thead> <!-- thead: kolonun başlık kısmı -->
    <tr>
        <th>Ay</th> <!--1.sütun- başlık-->
        <th>Maaş</th> <!--2.sütun- başlık-->
    </tr>
</thead>

<tbody>
<tr>
    <td>Ocak</td>
    <td>2000</td>
</tr>
<tr>
    <td>Şubat</td>
    <td>3000</td>
</tr>
<tr>
    <td>Mart</td>
    <td>4000</td>
</tr>

</tbody>

<tfoot>
<tr>
    <td colspan="2"> Toplam :5000</td> <!--colspan:2 sütunu bilikte gösterir-->
</tr>

</tfoot>

</table>

<!--

 Ay	   Maaş
Ocak	2000
Şubat	3000
Mart	4000
Toplam :5000
-->

</body>

</html>

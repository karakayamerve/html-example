<!DOCTYPE html>
<head lang="tr">
    <meta charset="utf-8">
    <title>Beşinci Ders</title>
</head>

    <body>

        <ul> <!-- ul: alanına eklenen maddeler sırasız listelenir(yanlarına nokta işareti gelir)-->
            <li>sabah 6 da uyan</li>
            <li>dişlerini fırçala</li>
            <li>kahvaltı yap</li>
              <ul> <!-- bu alan bir alt madde olarak ekranda görünür-->
                <li>çay iç</li>
                <li>yumurta ye</li>
                <li>tabağını kaldır</li>
              </ul>
            <li>işe git</li>
        </ul>
<!--
.sabah 6 da uyan
.fırçala
.kahvaltı yap
    .çay iç
    .yumurta ye
    .tabağını kaldır
.işe git
-->

        <ol start="3"> <!-- ol: alanına eklenen maddeler (1,2,3) listelenir-->
                       <!--start='3' : maddelemeye 3 den başlar-->
        <li>editörü kur</li>
           <ul>
               <li>kuramazsan yardım al </li> 
           </ul>
          <li><a href="http://sinankarakaya.net" target="blank" >html</a> uzantılı dosya oluştur</li>
          <li>kodlarını yaz</li>
          </ol>

    <!--
3.editörü kur
    .kuramazsan yardım al
4.html uzantılı dosya oluştur

     -->
